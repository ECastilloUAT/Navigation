        <h1 id="heading" style="color: black;">Welcome to my page</h1>
        <button onclick="updateText();">Change Text</button>

    <script>
        function updateText() {
            // Get the <h1> element by its ID and change its inner text
            document.getElementById("heading").innerText = "Text has been changed!";
        }
    </script>
